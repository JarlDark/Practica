<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Registro de Estudiantes</title>
</head>
<body>

<h2>Ejercicio 1: Registro de estudiantes</h2>

<button onclick="registrarEstudiantes()">Registrar estudiantes</button>

<div id="tablaEstudiantes"></div>
<p id="promedio"></p>

<script>
function registrarEstudiantes() {
  const estudiantes = [];

  for (let i = 0; i < 3; i++) {
    const nombre = prompt(`Ingrese el nombre del estudiante ${i + 1}:`);
    const edad = parseInt(prompt(`Ingrese la edad de ${nombre}:`));
    const nota = parseFloat(prompt(`Ingrese la nota de ${nombre}:`));

    estudiantes.push({ nombre, edad, nota });
  }

  // Crear tabla HTML
  let tablaHTML = '<table border="1" cellpadding="5"><tr><th>Nombre</th><th>Edad</th><th>Nota</th></tr>';
  let sumaNotas = 0;

  estudiantes.forEach(est => {
    tablaHTML += `<tr><td>${est.nombre}</td><td>${est.edad}</td><td>${est.nota}</td></tr>`;
    sumaNotas += est.nota;
  });

  tablaHTML += '</table>';

  document.getElementById('tablaEstudiantes').innerHTML = tablaHTML;

  const promedio = (sumaNotas / estudiantes.length).toFixed(2);
  document.getElementById('promedio').textContent = `Promedio de notas: ${promedio}`;
}
</script>

<hr>
